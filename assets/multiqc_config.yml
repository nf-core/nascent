report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/nascent" target="_blank">nf-core/nascent</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/nascent" target="_blank">documentation</a>.
report_section_order:
  "nf-core-nascent-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-nascent-summary":
    order: -1002

run_modules:
  - custom_content
  - fastqc
  - fastp
  - samtools
  - preseq
  - rseqc
  - featureCounts
  - homer

module_order:
  - fastqc:
      name: "FastQC (raw)"
      info: "This section of the report shows FastQC results before adapter trimming."
      path_filters:
        - "./fastqc/*.zip"

custom_data:
  grohmm_plot:
    section_name: "groHMM TD Plot"
sp:
  my_custom_content_image:
    fn: "./grohmm/*.tdplot.jpg"
ignore_images: false

export_plots: true
