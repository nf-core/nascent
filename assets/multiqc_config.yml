report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/nascent/releases/tag/2.3.0" target="_blank">nf-core/nascent</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/nascent/2.3.0/docs/output" target="_blank">documentation</a>.
report_section_order:
  fastqc:
    order: 4004
  fastp:
    order: 4003
  star:
    order: 3000
  hisat2:
    order: 3000
  samtools:
    order: 3000
  featurecounts_biotype:
    order: 3000
  picard:
    order: 3000
  preseq:
    order: 3000
  qualimap:
    order: 3000
  rseqc:
    order: 3000
  umitools:
    order: 3000
  # Summaries
  "nf-core-nascent-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-nascent-summary":
    order: -1002

run_modules:
  - custom_content
  - fastqc
  - fastp
  - samtools
  - preseq
  - rseqc
  - featureCounts
  - homer

custom_data:
  grohmm_plot:
    section_name: "groHMM TD Plot"
    description: "Transcription direction (TD) plot generated by groHMM"
    plot_type: "image"
sp:
  grohmm_plot:
    fn: "*.tdplot_mqc.png"
ignore_images: false

export_plots: true

disable_version_detection: true
